<ul class="pager" data-bind="visible: maxPageIndex() > 0">
    <li class="previous" data-bind="css: { 'disabled': currentPageIndex() == 0 }">
        <a href="#" data-bind="click: function () { currentPageIndex(currentPageIndex() - 1); }">
            <span aria-hidden="true">&larr;</span>
            <span class="sr-only">Previous</span>
        </a>
    </li>
    <li class="next" data-bind="css: { 'disabled': currentPageIndex() == maxPageIndex() }">
        <a href="#" data-bind="click: function () { currentPageIndex(currentPageIndex() + 1); }">
            <span class="sr-only">Next</span>
            <span aria-hidden="true">&rarr;</span>
        </a>
    </li>
</ul>

<div data-part="items"></div>

<ul class="pagination pagination-sm" data-bind="visible: maxPageIndex() > 0">
    <li>
        <a href="#" data-bind="click: function () { currentPageIndex(0); }">&laquo;</a>
    </li>
    <!-- ko foreach: ko.utils.range(0, maxPageIndex) -->
    <li data-bind="css: { active: $data == $parent.currentPageIndex(), hidden: $data > $parent.currentPageIndex() + 5 || $data < $parent.currentPageIndex() - 5  }">
        <a href="#" data-bind="text: $data + 1, click: function () { $parent.currentPageIndex($data); }"></a>
    </li>
    <!-- /ko -->

    <li>
        <a href="#" data-bind="click: function () { currentPageIndex(maxPageIndex()); }">&raquo;</a>
    </li>

    <li class="dropdown">
        <a data-toggle="dropdown" href="#">
            <span>Antall per side:</span>
            <span data-bind="text: pageSize"></span>
            <span class="caret"></span>
        </a>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            <!-- ko foreach: [10, 20, 50, 100 ] -->
            <!-- ko if: $data < $parent.data().length -->
            <li>
                <a href="#" data-bind="text: $data, click: function(data, event) { $parent.pageSize($data) }"></a>
            </li>
            <!-- /ko -->
            <!-- /ko -->
            <li>
                <a href="#" data-bind="click: function(_data, event) { pageSize(data().length) }">Alle (<!-- ko text: data().length --><!--/ko-->)</a>
            </li>
        </ul>
    </li>
</ul>
