<script id="TreeMenuItemTemplate" type="text/html">
        <li data-bind="css: {skjult: hidden}, click: toggle, clickBubble: false">
            <span data-bind="text: name"></span>
            <!-- ko if: $data.children -->
            <ul data-bind="template: { name: 'TreeMenuItemTemplate', foreach: children}"></ul>
            <!-- /ko -->
        </li>
</script>


<div class="form-group">
    <label>Søk:</label>
    <input class="form-control" data-bind="value: searchTerms, valueUpdate:'keyup'"/>
</div>
<div id="Tremeny">
    <div class="tree">
        <ul data-bind="template: { name: 'TreeMenuItemTemplate', foreach: items}">
        </ul>
    </div>
</div>
