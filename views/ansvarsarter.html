<div>
    <div class="row">
        <div class="form-group col-sm-8">
            <label>Søk:</label>
            <input class="form-control" data-bind="value: searchTerms, valueUpdate:'keyup'"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4">
            <label>Kategori:</label>
            <select multiple title='Velg kategorier' class="form-control" data-bind="selectPicker: selectedKategorier, selectPickerOptions: { optionsArray: kategorier}"></select>
        </div>
        <div class="form-group col-sm-4">
            <label>Artsgruppe:</label>
            <select multiple title='Velg artsgrupper' class="form-control" data-bind="selectPicker: selectedArtsgrupper, selectPickerOptions: { optionsArray: artsgrupper }"></select>
        </div>
        <div class="form-group col-sm-4">
            <label>Hovedhabitat:</label>
            <select multiple title='Velg hovedhabitater' class="form-control" data-bind="selectPicker: selectedHovedhabitater, selectPickerOptions: { optionsArray: hovedhabitater }"></select>
        </div>
    </div>
    <button data-bind="click: resetFilters" class="btn btn-info pull-right">Reset</button> <span data-bind="text: summaryText"></span>

    <div data-bind='grid:{configuration: gridViewModelSettings}'></div>
</div>
