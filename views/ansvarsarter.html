<div>
    <div class="row">
        <div class="form-group col-sm-8">
            <label>Søk:</label>
            <input class="form-control" data-bind="value: searchTerms, valueUpdate:'keyup'"/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4">
            <label>Kategori:</label>
            <select multiple title='Velg kategorier' class="form-control" data-bind="selectPicker: selectedKategorier, selectPickerOptions: { optionsArray: kategorier}"></select>
        </div>
        <div class="form-group col-sm-4">
            <label>Artsgruppe:</label>
            <select multiple title='Velg artsgrupper' class="form-control" data-bind="selectPicker: selectedArtsgrupper, selectPickerOptions: { optionsArray: artsgrupper }"></select>
        </div>
        <div class="form-group col-sm-4">
            <label>Hovedhabitat:</label>
            <select multiple title='Velg hovedhabitater' class="form-control" data-bind="selectPicker: selectedHovedhabitater, selectPickerOptions: { optionsArray: hovedhabitater }"></select>
        </div>
    </div>

    <div class="row-fluid">
        <strong data-bind="text: currentItems().length + ' treff'"></strong>
    </div>
    <div class="row-fluid">
    <!-- ko foreach: selectedKategorier -->
        <button data-bind="text: $data, click: function(){$parent.selectedKategorier.remove($data)}" class="btn btn-primary btn-xs top-buffer"></button>
    <!-- /ko -->
    <!-- ko foreach: selectedArtsgrupper -->
        <button data-bind="text: $data, click: function(){$parent.selectedArtsgrupper.remove($data)}" class="btn btn-primary btn-xs top-buffer"></button>
    <!-- /ko -->
    <!-- ko foreach: selectedHovedhabitater -->
        <button data-bind="text: $data, click: function(){$parent.selectedHovedhabitater.remove($data)}" class="btn btn-primary btn-xs top-buffer"></button>
    <!-- /ko -->
    <!-- ko if: selectedKategorier().length !== 0 || selectedArtsgrupper().length !== 0 || selectedHovedhabitater().length !== 0 -->
        <button data-bind="click: resetFilters" class="btn btn-danger btn-xs top-buffer">Fjern alle <i class="glyphicon glyphicon-remove"></i></button>
    <!-- /ko -->
    </div>
    <br/>
    <div data-bind='grid:{configuration: gridViewModelSettings}'></div>
</div>
